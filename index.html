<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InstagramClone</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header>
      <nav>
        <!-- navLogo -->
        <div class="nav-div" id="navLogo">
          <a href="index.html">
            <div>
              <i aria-label="Instagram" class="logo-png" role="img"></i>
            </div>
          </a>
        </div>
        <!-- navSearchbar -->
        <div class="nav-div" id="navSearchBar">
          <input type="text" name="user-search" id="navSearchField" />
          <div id="navSearchButton">
            <div class="searchbar-button">
              <div class="searchbar-icon">
                <svg
                  aria-label="검색"
                  color="#8e8e8e"
                  fill="#8e8e8e"
                  height="16"
                  role="img"
                  viewBox="0 0 24 24"
                  width="16"
                >
                  <path
                    d="M19 10.5A8.5 8.5 0 1110.5 2a8.5 8.5 0 018.5 8.5z"
                    fill="none"
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                  ></path>
                  <line
                    fill="none"
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    x1="16.511"
                    x2="22"
                    y1="16.511"
                    y2="22"
                  ></line>
                </svg>
              </div>
              <span class="searchbar-text">검색</span>
            </div>
          </div>
          <div class="searchbar-undo"></div>
          <div id="searchLog"></div>
        </div>
        <!-- navIconMenu -->
        <div class="nav-div" id="navIcons">
          <div class="nav-div-flex-right">
            <div class="nav-icon">
              <a href="" class="nav-icon-home">
                <svg aria-label="홈" class="nav-icon-svg" role="img">
                  <path
                    d="M9.005 16.545a2.997 2.997 0 012.997-2.997h0A2.997 2.997 0 0115 16.545V22h7V11.543L12 2 2 11.543V22h7.005z"
                    fill="none"
                    stroke="currentColor"
                    stroke-linejoin="round"
                    stroke-width="2"
                  ></path>
                </svg>
              </a>
            </div>
            <div class="nav-icon">
              <a href="" class="nav-icon-message">
                <svg aria-label="메시지" class="nav-icon-svg" role="img">
                  <line
                    fill="none"
                    stroke="currentColor"
                    stroke-linejoin="round"
                    stroke-width="2"
                    x1="22"
                    x2="9.218"
                    y1="3"
                    y2="10.083"
                  ></line>
                  <polygon
                    fill="none"
                    points="11.698 20.334 22 3.001 2 3.001 9.218 10.084 11.698 20.334"
                    stroke="currentColor"
                    stroke-linejoin="round"
                    stroke-width="2"
                  ></polygon>
                </svg>
              </a>
            </div>
            <div class="nav-icon">
              <a href="" class="nav-icon-add">
                <svg aria-label="새로운 게시물" class="nav-icon-svg" role="img">
                  <path
                    d="M2 12v3.45c0 2.849.698 4.005 1.606 4.944.94.909 2.098 1.608 4.946 1.608h6.896c2.848 0 4.006-.7 4.946-1.608C21.302 19.455 22 18.3 22 15.45V8.552c0-2.849-.698-4.006-1.606-4.945C19.454 2.7 18.296 2 15.448 2H8.552c-2.848 0-4.006.699-4.946 1.607C2.698 4.547 2 5.703 2 8.552z"
                    fill="none"
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                  ></path>
                  <line
                    fill="none"
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    x1="6.545"
                    x2="17.455"
                    y1="12.001"
                    y2="12.001"
                  ></line>
                  <line
                    fill="none"
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    x1="12.003"
                    x2="12.003"
                    y1="6.545"
                    y2="17.455"
                  ></line>
                </svg>
              </a>
            </div>
            <div class="nav-icon">
              <a href="" class="nav-icon-find">
                <svg aria-label="사람 찾기" class="nav-icon-svg" role="img">
                  <polygon
                    fill="none"
                    points="13.941 13.953 7.581 16.424 10.06 10.056 16.42 7.585 13.941 13.953"
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                  ></polygon>
                  <polygon
                    fill-rule="evenodd"
                    points="10.06 10.056 13.949 13.945 7.581 16.424 10.06 10.056"
                  ></polygon>
                  <circle
                    cx="12.001"
                    cy="12.005"
                    fill="none"
                    r="10.5"
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                  ></circle>
                </svg>
              </a>
            </div>
            <div class="nav-icon">
              <a href="" class="nav-icon-like">
                <svg aria-label="사람 찾기" class="nav-icon-svg" role="img">
                  <path
                    d="M16.792 3.904A4.989 4.989 0 0121.5 9.122c0 3.072-2.652 4.959-5.197 7.222-2.512 2.243-3.865 3.469-4.303 3.752-.477-.309-2.143-1.823-4.303-3.752C5.141 14.072 2.5 12.167 2.5 9.122a4.989 4.989 0 014.708-5.218 4.21 4.21 0 013.675 1.941c.84 1.175.98 1.763 1.12 1.763s.278-.588 1.11-1.766a4.17 4.17 0 013.679-1.938m0-2a6.04 6.04 0 00-4.797 2.127 6.052 6.052 0 00-4.787-2.127A6.985 6.985 0 00.5 9.122c0 3.61 2.55 5.827 5.015 7.97.283.246.569.494.853.747l1.027.918a44.998 44.998 0 003.518 3.018 2 2 0 002.174 0 45.263 45.263 0 003.626-3.115l.922-.824c.293-.26.59-.519.885-.774 2.334-2.025 4.98-4.32 4.98-7.94a6.985 6.985 0 00-6.708-7.218z"
                  ></path>
                </svg>
              </a>
            </div>
            <div class="nav-icon">
              <a href="" class="nav-icon-profile">
                <img
                  src="https://scontent.cdninstagram.com/v/t51.2885-19/122426016_753867248493795_5747743112744315860_n.jpg?stp=dst-jpg_s150x150&_nc_ht=scontent.cdninstagram.com&_nc_cat=103&_nc_ohc=mP7vP3OWaqMAX_TZdge&edm=APs17CUBAAAA&ccb=7-5&oh=00_AT-Et5RBfKdSYlrv2laqXvF2PlsNEjzsv99RVV7qulRKRg&oe=62E02F93&_nc_sid=978cb9"
                  alt=""
                  srcset=""
                  class="nav-icon-profile-myimg"
                  draggable="false"
                />
              </a>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section id="articleList">
        <nav class="section-stories"></nav>
        <article class="section-post">
          <div class="section-post-name"></div>
          <div class="section-post-image"></div>
          <div class="section-post-menu">
            <div class="post-menu-image-list"></div>
            <div class="post-menu-icons"></div>
            <div class="post-menu-inside"></div>
            <div class="post-menu-comment"></div>
          </div>
        </article>
        <div class="section-suggest"></div>
      </section>
      <aside>
        <div class="my-profile"></div>
        <div class="suggest-list"></div>
        <footer></footer>
      </aside>
    </main>
  </body>
</html>
