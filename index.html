<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InstagramClone</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="nav-div" id="navLogo">
          <h3>Instagram</h3>
        </div>
        <div class="nav-div" id="navSearchBar">
          <input type="text" name="user-search" id="navSearchField" />
          <div id="navSearchButton">
            <div class="searchbar-button">
              <div class="searchbar-icon">
                <img src="" alt="" class="icon-search" />
              </div>
              <span class="searchbar-text">검색</span>
            </div>
            <div class="searchbar-button">
              <div class="searchbar-undo searchbar-button">
                <img src="" alt="" class="icon-search-undo" />
              </div>
            </div>
          </div>
          <div id="searchLog"></div>
        </div>
        <div class="nav-div" id="navIcons">
          <div class="nav-icon"></div>
          <div class="nav-icon"></div>
          <div class="nav-icon"></div>
          <div class="nav-icon"></div>
          <div class="nav-icon"></div>
          <div class="nav-icon"></div>
        </div>
      </nav>
    </header>
    <main>
      <section id="articleList">
        <nav class="section-stories"></nav>
        <article class="section-post">
          <div class="section-post-name"></div>
          <div class="section-post-image"></div>
          <div class="section-post-menu">
            <div class="post-menu-image-list"></div>
            <div class="post-menu-icons"></div>
            <div class="post-menu-inside"></div>
            <div class="post-menu-comment"></div>
          </div>
        </article>
        <div class="section-suggest"></div>
      </section>
      <aside>
        <div class="my-profile"></div>
        <div class="suggest-list"></div>
        <footer></footer>
      </aside>
    </main>
  </body>
</html>
